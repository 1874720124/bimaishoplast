<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>必迈购物车页</title>
     <!-- <link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.min.css"> -->
     <link rel="stylesheet" href="/libs/font/iconfont.css">
    <link rel="stylesheet" href="/css/cart.css">
</head>
<body>
    <!-- 头部容器 -->
    <div id="header-container"></div>
    <!-- 步骤图标 -->
    <div class="step-warp">
       <ul class="steps">
        <li>
         <i class="iconfont icon-zaixiankefu"></i>
         <span>购物车</span>
        </li>
        <li>
                <i class="iconfont icon-star"></i>
                <span>填写订单</span>
        </li>
        <li>
                <i class="iconfont icon-i"></i>
                <span>完成支付</span>
        </li>
       </ul>
    </div>
       <!-- 表头 -->
       <ul class="theadBox">
           <li>
               <input type="checkbox" id="allCheck">
           </li>
           <li class="thead">
               <ul >
                   <li>全选</li>
                   <li>商品名称</li>
                   <li>价格</li>
                   <li>数量</li>
                   <li>小计</li>
               </ul>
           </li>
           <li>操作</li>
       </ul> 

        <!-- 购物车不为空 -->
     <div id="carContainer"></div>
     <script type="text/html" id="carTemplate">
        {{each list item}}
        <ul class="carTypes" data-id="{{item.id}}">
            <li class="fixed">
                <input type="checkbox" id="check" class="simple">
            </li>
            <li class="types">
                <ul >
                    <!-- 第一列 -->
                    <li>
                        <div>
                            <a href="javascript:;"><img src="{{item.imgs1[0]}}" alt=""></a>
                        </div>
                    </li>
                    <!-- 第二列 -->
                    <li>
                            <a href="javascript:;">{{item.title}}</a>
                            <span>编码:{{item.code}}</span>
                            <span>凝雪灰 36</span>
                    </li>
                    <!-- 第三列 -->
                    <li>
                        <span id="sprice">￥{{item.price}}</span>
                    </li>
                    <!-- 第四列加减 -->
                    <li>
                            <div>
                                    <a href="javascript:;" id="reduceNum">-</a>
                                    <input type="text" value="{{item.num}}" id="presentNum">
                                    <a href="javascript:;" id="addNum">+</a>
                            </div>
                    </li>
                    <li>
                            <span id="smallTotal" class="smallTotalC" >{{item.price*item.num}}</span> 
                            <span>无优惠</span>
                    </li>
                </ul>
            </li> 
            <li class="fixed last"><span class="cancle" id="delCarBtn">删除</span></li>
        </ul> 
        {{/each}}
    </script>
       
   
     <!-- 购物车为空时 -->
    <div class="emptyCar" id="nullcar">
            <p>您的购物车为空,<a href="/html/list.html">点此处再逛逛</a></p>
    </div>
    <!-- 购物车底部操作按钮 -->
    <div class="carBottom">
            <ul class="left">
                    <li>
                        <input type="checkbox">
                    </li>  
                    <li>批量删除</li>
                    <li>清空购物车</li>
            </ul>
            <ul class="right">
                    <li>商品总价： ¥<span id="allMoney">0.000000000000元</span></li>
                    <li class="carLast"><a href="javascript:;">结算</a><a href="/html/list.html">再逛逛</a></li>
            </ul>

    </div>
    <script src="/libs/requirejs/require.js" data-main="/js/cart"></script>
</body>
</html>
